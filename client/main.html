<head>
  <title>2016 Presidential Debate Quiz</title>
</head>

<body>
<div class="jumbotron">
  
  <div class="title-wrapper">
    <h1>Can you guess the original question to each of these 2016 presidential debate responses?</h1>
  </div>
</div>

  {{> quotes }}

</body>

<template name="quotes">
  {{ #each quotes }}
    {{ >quote}}
  {{/each}}
</template>

<template name="choices">
 {{ #each choices }}
          {{ > choice }} <!--Need to return a random # of 3 choices here instead of all the choices-->
  {{ /each }}
</template>

<template name="quote">
  <div class="container">
      <img src="/images/caricatures.jpg" width="100"/>
      <h4 class="quote">"{{ quote }}"</h4>  
      {{ > choices }}
  </div>
</template>

<template name="choice">

  <div class="choice well well-lg" data-id="{{ _id }}">
    
    {{ #each indexedArray choices }}
        <a href="#" class="vote btn btn-primary btn-block" data-id="{{ _index }}">
            <span class="votes pull-right">{{ votes }}</span>
            <span class="text">{{ text }}</span>
        </a>
    {{ /each }}
    
  </div>


</template>
