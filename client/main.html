<head>
  <title>2016 Presidential Debate Quiz</title>
</head>

<body>
  <h1>Can you guess the original question to each of these debate responses?</h1>

  {{> questions}}

</body>

<template name="questions">
 {{ #each questions }}
          {{ > question }}
  {{ /each }}

</template>

<template name="question">

<div class="question well well-lg" data-id="{{ _id }}">
    
    <h3>{{ question }}</h3>

    {{ #each indexedArray choices }}
        <a href="#" class="vote btn btn-primary btn-block" data-id="{{ _index }}">
            <span class="votes pull-right">{{ votes }}</span>
            <span class="text">{{ text }}</span>
        </a>
    {{ /each }}
    
</div>


</template>
